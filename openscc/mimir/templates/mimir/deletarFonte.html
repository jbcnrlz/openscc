{% extends 'mimirBase.html' %}

{% block mainContent %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ titulo }}</h3>
                </div>
                <div class="card-body">
                    <p class="alert alert-danger">
                        Você tem certeza que deseja deletar "{{ fonte.nome }}"?
                        Essa ação não pode ser desfeita.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="btn-group">
                            <button type="submit" class="btn btn-danger">Deletar</button>
                            <a href="{% url 'mimir:visualizarFontes' %}" class="btn btn-secondary">Cancela</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
